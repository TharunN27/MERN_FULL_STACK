<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #8ec5fc, #e0c3fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      color: #333;
    }

    .game {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .choices button {
      background: #6a11cb;
      color: white;
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .choices button:hover {
      background: #2575fc;
    }

    .result, .scoreboard {
      margin-top: 20px;
      font-size: 20px;
    }

    .highlight {
      font-weight: bold;
      color: #2575fc;
    }
  </style>
</head>
<body>

  <h1>Stone Paper Scissors</h1>
  <div class="game">
    <div class="choices">
      <button onclick="play('stone')">ü™® Stone</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <div class="scoreboard">
      You: <span id="player-score">0</span> |
      Computer: <span id="computer-score">0</span>
    </div>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ["stone", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (playerChoice === computerChoice) {
        result = "It's a Draw!";
      } else if (
        (playerChoice === "stone" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "stone") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `You Win! ${capitalize(playerChoice)} beats ${capitalize(computerChoice)}`;
        playerScore++;
      } else {
        result = `You Lose! ${capitalize(computerChoice)} beats ${capitalize(playerChoice)}`;
        computerScore++;
      }

      document.getElementById("result").innerHTML = `<span class="highlight">${result}</span>`;
      document.getElementById("player-score").textContent = playerScore;
      document.getElementById("computer-score").textContent = computerScore;
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>
</body>
</html>
